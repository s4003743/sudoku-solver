<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

       <link href="sudoku.css" rel="stylesheet">

        <h1 style="text-align: center; padding: 2rem; background-color: #5a555a; color: #e6eaee">Sudoku Solver</h1>

    </head>

    <body style="padding: 1rem; background-color: #e6eaee; flex-wrap: wrap; font-size: 25px;">
        <form name="grid" action="/" method="post">
            <table style="width: 40%; text-align: center; margin: auto;">
                {% if grid %}
                    {% set count = namespace(n = 0) %}
                    {% for row in grid %}
                        <tr>
                            {% for entry in row %}
                                {% if entry > 0 %}
                                <td><input name="{{count.n}}" style="text-align: center; width: 50px; height: 50px;" type="number" min=1 max=9 value="{{entry}}"></td>
                                {% else %}
                                <td><input name="{{count.n}}" style="text-align: center; width: 50px; height: 50px;" type="number" min=1 max=9></td>
                                {% endif %}
                                {% set count.n = count.n + 1 %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                {% endif %}

            </table>
            {% if not can_solve %}
                <p style="text-align: center;">No Solution :(</p>
            {% endif %}
            <div style="padding: 25px; position: absolute; left: 55%;">
            <button type="submit" style="width: 150px; height: 50px; background-color: #62696a; color: #e6eaee;">Solve</button>
            </div>
        </form>
    </body>

</html>
